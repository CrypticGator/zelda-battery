machine:
  environment:
    TRAVIS: "true"
  timezone:
    America/Denver

checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  pre:
    sudo apt-get update
    sudo apt-get install automake-1.15
  override:
    - cd nix; autoreconf -fi
    - cd nix; ./configure --enable-generic --without-gtk2
    - cd nix; make anew:
        background: true
    - sleep 300; kill -9 %1
