machine:
  environment:
    TRAVIS: "true"
  timezone:
    America/Denver

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - make --version

test:
  pre:
   - sudo apt-get update
   - sudo apt-cache search automake
   - sudo apt-get install automake-1.14
  override:
    - autoreconf -fi
    - ./configure --enable-generic --without-gtk2
    - make anew refresh-check
