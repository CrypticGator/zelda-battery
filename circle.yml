machine:
  environment:
    TRAVIS: "true"

test:
  pre:
   - sudo apt-get update
   - sudo apt-cache search automake
   - sudo apt-get install automake-1.14
  override:
    - autoreconf -fi
    - ./configure --disable-debug --enable-generic --without-gtk2
    - (nix/zbatt; echo $?)
    - (nix/zbatc; echo $?)
    - make anew check
