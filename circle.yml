machine:
  environment:
    TRAVIS: "true"
  timezone:
    America/Denver

checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  pwd: nix
  override:
    - autoreconf -fi
    - ./configure --enable-generic --without-gtk2
    - make anew:
        background: true
    - sleep 300; kill -9 %1
