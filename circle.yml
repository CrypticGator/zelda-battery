machine:
  environment:
    TRAVIS: "true"
  timezone:
    America/Denver

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - automake --version

test:
  override:
    - cd nix; autoreconf -fi
    - cd nix; ./configure --enable-generic --without-gtk2
    - cd nix; make anew:
        background: true
    - sleep 300; kill -9 %1
