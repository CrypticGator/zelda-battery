language: c
compiler:
  - clang
  - gcc
  - gcc-4.4
  - gcc-4.5
  - gcc-4.6
  - gcc-4.7
install:
  - sudo apt-get install gcc-4.4 gcc-4.5 gcc-4.6 gcc-4.7
  - sudo apt-get install acpi
  - sudo apt-get install chicken-bin
  - sudo apt-get install libchicken6
  - sudo chicken-install ansi-escape-sequences shell srfi-1
script:
  - autoreconf -fi && ./configure && make
